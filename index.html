<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Digital Clock</title>
    <link rel="icon" type="x-icon/image" href="./assets/favicon.ico" />
    <meta name="description" content="A digital clock." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>
  <body onload="clockFunction()">
    <h1 class="clock">
      <span class="clock__hour"></span>
      :
      <span class="clock__minute"></span>
      :
      <span class="clock__second"></span>
    </h1>

    <script src="./js/main.js" type="text/javascript" async defer></script>
  </body>
</html>
